<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h4>View Student</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Student</a></li>
                                <li class="active">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${student.firstName}"></h4>
                    </div>
                    <div class="card-body">
                        <div class="panel-heading">

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                       aria-controls="home" aria-selected="true">Demographic Details</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab"
                                       aria-controls="account" aria-selected="false">Account Info</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" id="courses-tab" data-toggle="tab" href="#courses" role="tab"
                                       aria-controls="courses" aria-selected="false"> Courses</a>
                                </li>


                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content pl-3 p-1" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div class="row">
                                        <label class="col-sm-2">First Name</label>
                                        <div class="col-sm-10" th:text="${student.firstName}"></div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2">Last Name</label>
                                        <div class="col-sm-10" th:text="${student.lastName}"></div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2">Gender</label>
                                        <div class="col-sm-10" th:text="${student.gender.name}"></div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2">Date of Birth</label>
                                        <div class="col-sm-10" th:text="${student.dateOfBirth}"></div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2">Age: </label>
                                        <div class="col-sm-10" th:text="${student.age}"></div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2">Program: </label>
                                        <div class="col-sm-10" th:text="${student.degree.name}"></div>
                                    </div>

                                </div>

                                <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-tab">


                                    <table class="table table-striped">
                                        <thead>
                                        <tr>

                                            <th>Subject name</th>
                                            <th>Mark Obtained</th>
                                            <th>Grade Result</th>

                                        </tr>
                                        </thead>

                                        <tr th:each=" grade: ${grades}">
                                            <td th:text="${grade.subject?.name}"></td>
                                            <td th:text="${grade.mark}"></td>
                                            <td th:text="${grade.getMarkPercentage()}"></td>


                                            <td class='text-center'><a href='#' th:id="${grade.id}"
                                                                       class="aprove"><span
                                                    class='glyphicon glyphicon-user'
                                                    aria-hidden='true'>Update Mark</span></a>
                                            </td>

                                            <td>
                                                <a class="btn btn-success btn-danger"
                                                   href="">Delete</a>
                                            </td>


                                        </tr>

                                    </table>


                                </div>
                                <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">

                                    <button type="button" class="btn btn-secondary mb-1" data-toggle="modal"
                                            data-target="#contactModal">
                                        New Amount
                                    </button>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>

                                            <th>Amount Paid</th>
                                            <th>Payment Type</th>
                                            <th>Date Created</th>
                                            ]
                                            <th></th>
                                        </tr>
                                        </thead>

                                        <!--<tr th:each=" address: ${addressList}">-->
                                        <!--<td th:text="${address.addressLine1}"></td>-->
                                        <!--<td th:text="${address.addressLine2}"></td>-->
                                        <!--<td th:text="${address.addressType}"></td>-->
                                        <!--<td th:text="${address.contact}"></td>-->
                                        <!--<td>-->
                                        <!--</td>-->
                                        <!--<td>-->
                                        <!--<a class="btn btn-success btn-danger"-->
                                        <!--href="">Delete</a>-->
                                        <!--</td>-->

                                        <!--</tr>-->

                                    </table>

                                </div>

                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:inline="none">
        $(document).ready(function () {
            $('#roleListTable').DataTable();
        });
        $(document).ready(function () {
            $('#example').DataTable({
                "roleListTable": [[3, "desc"]]
            });
        });
    </script>

</div>

<div th:include="fragments/footer"></div>
