
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Course Registration List</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Registered Courses</a></li>
                                <li class="active">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>


            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
                <span th:utext="${successMessage}" class="text-success"></span>
                <thead>
                <tr>
                    <th scope="col">Student Reg No.</th>
                    <th scope="col">Student Level</th>
                    <th scope="col">Course</th>
                    <th scope="col">Degree</th>
                    <th scope="col">Date Registered</th>
                    <th scope="col">SMS Sender</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="registration : ${registrations}">
                    <td th:text="${registration.student.regNumber}"></td>
                    <td th:text="${registration.student.level.name}"></td>
                    <td th:text="${registration.course.name}"></td>
                    <td th:text="${registration.course.courseCode}"></td>
                    <td th:text="${registration.dateCreated}"></td>
                    <td th:text="${registration.phoneNumber}"></td>


                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
